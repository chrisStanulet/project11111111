
<style>
mat-form-field {
  display: flex;
  flex-direction: column;
}

mat-form-field > * {
  width: 100%;
}
</style>





<mat-form-field class="example-full-width" >
  <mat-select placeholder="Select a Class" [(ngModel)]="noteLocation" >
    <div *ngFor="let class of classes ; let i = index" >
      <mat-option  [value]="classes[i].className" >{{classes[i].className}}</mat-option>
    </div>
  </mat-select>
</mat-form-field>
<br>
  <mat-form-field class="example-full-width">
    <input  matInput placeholder="Note Title" value="" [(ngModel)]="noteTitle">
  </mat-form-field>
<br>
  <mat-form-field class="example-full-width">
<textarea matInput placeholder="Note Text" value="" [(ngModel)]="noteText"></textarea>
  </mat-form-field>

  <button mat-button color="accent"  (click)="onNoteCreate()">Add Notes</button>
  <button mat-button color="accent" (click)="getOCR()">Or Use a Picture</button>
  <div class="form-group">
    <input mat-button type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
</div>
