<div class="note" *ngFor="let notes of empList ; let i = index"> 
  <div *ngIf="empList[i].noteLocation === currentClass">
   <mat-card>
     <mat-card-content>
      {{empList[i].noteTitle}}
      |
      {{empList[i].noteText}} 
      </mat-card-content>
     <mat-card-actions >
       <button  mat-button color="warn" (click)="deleteNote(i)">Delete</button>
    </mat-card-actions>   
  </mat-card>
  </div>
</div>
